<div class="container-fluid px-1 py-5 mx-auto">

  header {

    margin-top: -40px;

  .blue-text {

  }

  .form-control-label {
    margin-bottom: 0;
  }

  input,
  textarea,
  button,
  select {
    padding: 8px 15px;
    border-radius: 5px !important;
    margin: 5px 0px;
    box-sizing: border-box;
    border: 1px solid #ccc;

  textarea:focus {
    -moz-box-shadow: none !important;

    box-shadow: none !important;

  }

  .btn-block {
    text-transform: uppercase;
    font-size: 15px !important;
    font-weight: 400;
    height: 43px;
    cursor: pointer;
  }

  .btn-block:hover {
    color: #fff !important;
  }

  button:focus {
    -moz-box-shadow: none !important;
    -webkit-box-shadow: none !important;
    box-shadow: none !important;
    outline-width: 0;
  }
</style>
